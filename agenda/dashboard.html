<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda · Dashboard</title>
  <link rel="stylesheet" href="agenda.css"/>
</head>
<body>
  <div class="wrapper">

    <!-- ────────── SIDEBAR ────────── -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">Agenda Digital</div>

      <nav class="sidebar-menu">
        <a href="#" class="active">
          <!-- ícono calendario -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
               fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          Calendario
        </a>

        <a href="#">
          <!-- salir -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
               fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/>
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          </svg>
          Salir
        </a>
      </nav>

      <div class="sidebar-footer">
        <button class="theme-toggle" aria-label="Tema"></button>
      </div>
    </aside>

    <!-- ────────── CONTENIDO ────────── -->
    <main class="content">
      <header class="topbar">
        <div class="topbar-left">
          <button id="menu-toggle" class="menu-toggle" aria-label="Menú">
            <!-- icono menú -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                 fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="6" x2="21" y2="6"/>
              <line x1="3" y1="12" x2="21" y2="12"/>
              <line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
          </button>
          <h1 id="viewTitle">Calendario</h1>
        </div>

        <div class="topbar-right">
          <button id="addEventBtn" class="btn">+ Evento</button>
        </div>
      </header>

      <!-- ────── Vista MES ──────── -->
      <section id="monthSection">
        <div id="monthHeader" class="calendar-header"></div>
        <div id="monthGrid"   class="calendar-grid"></div>
      </section>

      <!-- ────── Vista DÍA ──────── -->
      <section id="daySection" style="display:none">
        <div style="display:flex;align-items:center;gap:.5rem;margin:1rem">
          <button id="backToMonth" class="menu-toggle">← Mes</button>
          Día : <input id="datePicker" type="date">
        </div>
        <div id="dayView" class="day-view"></div>
      </section>
    </main>
  </div>

  <!-- ─── Modal Nuevo Evento ─── -->
  <div id="modalBg" class="modal-bg">
    <div class="modal">
      <h2>Nuevo evento</h2>
      <form id="eventForm">
        <label>Título</label>    <input id="evtTitle" required>
        <label>Inicio</label>    <input id="evtStart" type="datetime-local" required>
        <label>Fin</label>       <input id="evtEnd"   type="datetime-local" required>
        <label>Categoría</label>
        <select id="evtCategory">
          <option>Trabajo</option><option>Personal</option><option>Cita</option><option>Otro</option>
        </select>
        <label>Descripción</label><textarea id="evtDesc" rows="2"></textarea>

        <div class="modal-buttons">
          <button type="button" id="cancelBtn" class="cancel-btn">Cancelar</button>
          <button class="save-btn">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- libs & lógica -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.js"></script>
  <script src="agenda.js"></script>
</body>
</html>
